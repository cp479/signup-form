<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <body>
        <header>
          <div class="hero">
            <img src="./assets/odin-lined.png" alt="Odin Logo" width="380" height="508">
            <h1>Odin</h1>
          </div>
        <!-- Can't fix the spacing on this photo credits for some reason -->
          <p class="image-credits">Photo by  
            <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-from-an-airplane-CurCSZ4AWDI"> Peter Thomas </a>
            on <a href="https://unsplash.com/"> Unsplash</a> 
          </p>
        </header>
        <main>
          <section class="introduction">
            <p>This is not a real service! You know you need something like this in your life to help you realize your deepest
              dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
          </section>
          <form action="" method="post">
            <fieldset>
              <legend>Let's do this!</legend>
              <div class="form-row">
                <div class="form-col">
                  <label for="first-name">First name</label>
                  <input type="text" name="first-name" id="first-name">
                </div>
                <div class="form-col">
                  <label for="last-name">Last name</label>
                  <input type="text" name="last-name" id="last-name">
                </div>
              </div>
              <div class="form-row">
                <div class="form-col">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email">
                </div>
                <div class="form-col">
                  <label for="phone">Phone number</label>
                  <input type="tel" name="phone" id="phone">
                </div>
              </div>
              <div class="form-row">
                <div class="form-col" id="passwords">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password">
                  <p id="warning"></p>
                </div>
                <div class="form-col">
                  <label for="confirm-password">Confirm password</label>
                  <input type="password" name="confirm-password" id="confirm-password">
                </div>
              </div>
            </fieldset>
            <button type="submit" id="submit">Create Account</button>
          </form>
          <p class="log-in">Already have an account? <a href="">Log in</a></p>
        </main>
    
</body>
</html>
